<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" class=" p-3">
    <h2 class="text-white">User Info</h2>
    <mat-accordion>
      <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title class="text-purple-800">
              Personal data
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Account: 9527</p>
          <p>Email: 9527@gmail.com</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>
  <!-- sub header -->
  <header class="bg-red-400 py-2 px-5 flex shadow-lg top-0 sticky z-10">
    <h1 class="text-3xl font-bold text-white">GoodBye Taiwan</h1>
    <ul class="flex justify-center text-white">
      <li>
        <button mat-button><a routerLink="index">Home</a></button>
      </li>
      <li>
        <button mat-button><a routerLink="/cart">Cart</a></button>
      </li>
      <li>
        <button color="text-yellow-400" mat-button (click)="popLogin()"><a>Login</a></button>
      </li>
      <li>
        <button color="text-yellow-400" mat-button [matMenuTriggerFor]="menu"><a>More</a></button>
        <mat-menu #menu="matMenu">
          <button  mat-menu-item>Contributor</button>
        </mat-menu>
      </li>
      <li>
        <button color="text-yellow-400" (click)="drawer.toggle()"><a>UserInfo</a></button>
      </li>
    </ul>
  </header>
</mat-drawer-container>
