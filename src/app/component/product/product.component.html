<mat-card class="shadow-sm p-2" matRipple>
  <mat-card-header>
    <mat-card-title class="font-bold text-xl mb-2">{{productName}}</mat-card-title>
  </mat-card-header>
  <img src="https://picsum.photos/600?random={{imgId}}">
  <mat-card-content>
    <form [formGroup]="form">
      <mat-list>
        <mat-list-item>價格 : {{productPrice}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{productDesc}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>還剩{{productCount}}件</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>賣場優惠券</mat-list-item>
      </mat-list>
      <div class="flex justify-center">
        <p (click)="reduce()">-</p>
        <input type="number" formControlName="count">
        <p (click)="add()">+</p>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex">
      <button
        class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded m-5"
        (click)="addCart()">
        <mat-icon>favorite</mat-icon>
          Add Cart
      </button>
      <button
        class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded m-5"
        (click)="buy()">
        <mat-icon>shopping_cart</mat-icon>
          Buy Directly!
      </button>
    </div>
  </mat-card-actions>
</mat-card>
