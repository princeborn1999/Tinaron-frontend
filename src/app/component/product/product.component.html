<form formGroup="form">
  <div>
    <img src="" alt="">
  </div>

  <h2>{{productId}} {{productName}}</h2>
  <p>★★★★★</p>
  <p>已售出100件</p>
  <h4>價格 : {{productPrice}}</h4>
  <h4>賣場優惠券</h4>
  <h4>運送</h4>

  <h4>數量</h4>
  <p>還剩{{productCount}}件</p>
  <p>+</p>
  <input type="number" formControlName="count">
  <p>-</p>
  <p>{{productDesc}}</p>

</form>

<button (click)="addCart(productId,form.value.count)">加入購物車</button>
<button>直接購買</button>

{{form.value | json}}
